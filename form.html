<!DOCTYPE html>
<html>
<head>
  <title>User Form</title>
</head>
<body>
  <h2>Enter your information</h2>
  <form id="userForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="text" name="phone" placeholder="Phone Number" required><br>
    <input type="text" name="address" placeholder="Address" required><br>
    <input type="text" name="pincode" placeholder="Pincode" required><br>
    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzXWXXoIE_E1vepzn_FXeGDq4pniLSiRLKDJBrpaLgD-LeVeNA38LQFfnfA_R0ZYdWECw/exec';

    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        phone: form.phone.value,
        address: form.address.value,
        pincode: form.pincode.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      }).then(res => {
        document.getElementById('status').innerText = 'Data submitted successfully!';
        form.reset();
      }).catch(err => {
        document.getElementById('status').innerText = 'Error submitting data.';
      });
    });
  </script>
</body>
</html>
